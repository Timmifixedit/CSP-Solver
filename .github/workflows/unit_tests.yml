name: unit tests

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  unit_tests:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        cxx: [g++-9, g++-10, g++-11, clang++-9, clang++-10, clang++-11, clang++-12, clang++-13, clang++-14]
        build: [Release, Debug]
    env:
      CXX: ${{ matrix.cxx }}

    steps:
    - uses: actions/checkout@v3
    - name: dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y wget g++-9 g++-10 g++-11 
        # Taken from https://apt.llvm.org/
        wget https://apt.llvm.org/llvm.sh
        chmod +x llvm.sh
        sudo ./llvm.sh 9
        sudo ./llvm.sh 10
        sudo ./llvm.sh 11
        sudo ./llvm.sh 12
        sudo ./llvm.sh 13
        sudo ./llvm.sh 14
    
    - name: Install Gtest
      run: |
        git clone https://github.com/google/googletest.git && cd googletest
        mkdir build && cd build
        cmake -DBUILD_SHARED_LIBS=ON -DINSTALL_GTEST=ON -DCMAKE_INSTALL_PREFIX:PATH=/usr ..
        make -j$(nproc)
        sudo make install
        sudo ldconfig
    - name: run cmake
      run: |
        mkdir build && cd build
        cmake -DBUILD_TESTS=ON -DCMAKE_BUILD_TYPE=${{ matrix.build }} ..
    - name: build
      run: |
        cd build
        make -j$(nproc)
    - name: run tests
      run: ./build/Test/Tests --gtest_color=yes
